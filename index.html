<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regeneracion SPA</title>

	<!--grupo CSS-->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css">
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">   
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">      
  <link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">     


	<!--grupo JavaScript-->
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/acciones.js" type="text/javascript"></script>
	<!--<script src="phonegap.js"></script>--><!--necesario-->

</head>
<body>

	<!-- Login -->
	<div data-role="page" id="login">
		<div data-role="main" id="login-main">
			<div class="ui-grid-solo">
				<img src="img/spa-white.png" alt="" id="login-logo">			
				<div class="ui-grid-solo" id="login-form">
					<div class="ui-grid-solo">
						<h1>Regeneración SPA</h1>
					</div>
					<div class="ui-grid-solo input">					
						<input type="text" name="usuario" id="usuario" placeholder="Usuario" data-role="none">
					</div>
					<div class="ui-grid-solo input">	
						<input type="password" name="pass" id="pass" placeholder="Contraseña" data-role="none">
					</div>
					<div class="ui-grid-solo button">	
						<input type="button" id="enviar" value="Enviar" data-role="none">
					</div>
				</div>
			</div>
		</div>
        <div data-role="footer" data-position="fixed" id="login-footer">
            <input type="text" id="ipservidor" value="192.168.4.41">
        </div>
	</div>
    <div data-role="page" id="citas">
		<div data-role="header" data-position="fixed" id="header-citas" data-role="none">
			<div>
				<img src="img/spa-white.png" alt="" id="login-logo-min">
			</div>
			<h1 id="nombre-usuario"></h1>
		</div>
		<div role="main">
			<div class="contenedor-citas">
				
			</div>
		</div>
	</div>
</body>
</html>
